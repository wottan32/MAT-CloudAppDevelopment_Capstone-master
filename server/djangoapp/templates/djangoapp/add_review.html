<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
      {% include 'Navbar.html' %}
      <!--Add a registration form here -->
      <div class="container">
          <h1>Add Review</h1>
          <form action="{% url 'djangoapp:add_review' dealer_id %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <!-- 
                <label for="car">Select your car (model-make-year):</label>
                <select name="car" id="car" class="form-select">
                    {% for car in cars %}
                        <option selected value={{car.id}}>{{car.name}}-{{car.car_make.name}}-{{ car.year|date:"Y" }}</option>
                    {% endfor %} 
                </select>
                <div class="form-group">
                  <label>Vehicle Make/Model</label>
                  <select name="car" id="car" class="form-select" required>
                    {% for car in cars %}
                    <option selected value={{car.id}}>{{car.year}} {{car.car_make}} {{car.name}}</option>
                    {% endfor %}
                  </select> 
                  -->
              </div>
              <div class="form-group">
                  <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                  <label class="form-check-label" for="purchasecheck">Purchased from dealer?</label>
              </div>
              <div class="form-group">
                  <label>Purchase Date</label>
                  <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
              </div>
              <div class="form-group">
                  <label>Review</label>
                  <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit Review</button>
          </form>
      </div>

    </body>
    <script type="text/javascript">
      $('.date-own').datepicker({
         format: 'mm/dd/yyyy'
       });
    </script>
</html>
