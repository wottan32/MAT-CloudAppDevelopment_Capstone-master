<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        {% include 'djangoapp/navbar.html' %}
        <!--Add a registration form here -->
        <div class="container">
            <h1>Sign Up</h1>
            <form action="{% url 'djangoapp:registration' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>User Name</label>
                    <input class="form-control" type="text" placeholder="Username" name="username" required></input>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" placeholder="Email" name="email" required></input>
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" type="text" placeholder="First Name" name="firstname" required></input>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" type="text" placeholder="Last Name" name="lastname" required></input>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" placeholder="Password" name="psw" required></input>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button> 
            </form>
        </div>
    </body>
</html>
